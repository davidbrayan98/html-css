<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>

    <p>Você pode
        escrever um
        parágrafo
        de qualquer jeito.
        Basta colocar tudo
        no meio do par de tags &lt;p&gt; e &lt;/p&gt;
         <!-- &lt = LESS THAN / &gt = GRATER THAN
        Menor que (<) / Maior que (>)-->
    </p>
    <p>Se preisar quebrar
        o texto em algum lugar
        específico <br> como esse,
        você pode usar a tag &lt;br&gt;
    </p>
    <p>Vamos adcionar alguns emoji:
        &#x1F596;
        &#x1F913;
    </p>

</body>
</html>
